<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio de Preenchimento</title>
</head>
<body>
    <div class="center">
        
        <div class="formulario">
            <form class="form">
                <h3 class="titulo">Preencha os dados</h3>
                <label class="texto" for="f-name">Nome</label><br>
                <input class="inserir" type="text" id="f-name" name="frame"><br>
                <label class="texto" for="l-name">Sobrenome</label><br>
                <input class="inserir" type="text" id="l-name" name="frame"><br>
                <label class="texto" for="password">Senha</label><br>
                <input class="inserir" type="password"><br>
                <label class="texto" for="e-mail">E-mail</label><br>
                <input class="inserir" type="text" id="e-mail" name="frame"><br>
                <label class="texto" for="options">Linguagem</label><br>
                <select class="inserir" name="options" id="options"><br>
                    <option value="js">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="c">C / C++</option>
                </select>

                <h3 class="direitos">Todos os direitos reservados.</h3>
                
            </form>
        </div>
    </div>
</body>
</html>
